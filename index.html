<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Button</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;700&display=swap');

  :root {
    font-family: 'Inter', Arial, sans-serif;
    line-height: 1.5;
    font-weight: 400;
    color-scheme: light dark;
    color: rgba(255, 255, 255, 0.87);
    background-color: #242424;
    font-synthesis: none;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    background-color: #242424;
    color: #ffffff;
  }

  .counter {
    text-align: center;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    filter: drop-shadow(0 0 2em #646cffaa);
  }

  .counter h1 {
    margin-bottom: 20px;
    font-size: 1.5em;
  }

  #counterBtn, #resetBtn {
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.1s, filter 0.3s;
    margin: 5px 0;
    width: 100%;
    color: #ffffff;
  }

  #counterBtn {
    background-color: #007bff;
    filter: drop-shadow(0 0 1em #007bffaa);
  }

  #counterBtn:hover {
    background-color: #0056b3;
    filter: drop-shadow(0 0 1.5em #0056b3aa);
  }

  #counterBtn:active {
    transform: scale(0.98);
  }

  #resetBtn {
    background-color: #dc3545;
    filter: drop-shadow(0 0 1em #dc3545aa);
  }

  #resetBtn:hover {
    background-color: #c82333;
    filter: drop-shadow(0 0 1.5em #c82333aa);
  }

  #resetBtn:active {
    transform: scale(0.98);
  }

  #countDisplay {
    display: block;
    font-size: 2em;
    margin-top: 20px;
    font-weight: bold;
  }

  .amiri {
    font-family: 'Amiri Quran', serif;
    text-align: center;
    margin-bottom: 30px;
    padding: 0 10px;
  }

  .amiri-quran-regular {
    font-family: 'Amiri Quran', serif;
    font-weight: 400;
    font-style: normal;
  }
</style>
</head>
<body>
  <h1 class="amiri">
    فقد أخرج البخاري ومسلم عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم: من قال: سبحان الله وبحمده في يوم مائة مرة حطت خطاياه وإن كان مثل زبد البحر.
  </h1>
  <div class="counter">
    <h1 class="amiri-quran-regular">سبحان الله وبحمده</h1>
    <button id="counterBtn">Click Me!</button>
    <button id="resetBtn">Reset</button>
    <span id="countDisplay">0</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const counterBtn = document.getElementById('counterBtn');
      const resetBtn = document.getElementById('resetBtn');
      const countDisplay = document.getElementById('countDisplay');

      let count = localStorage.getItem('count') || 0;
      countDisplay.textContent = count;

      counterBtn.addEventListener('click', function() {
        count++;
        countDisplay.textContent = count;
        localStorage.setItem('count', count);
      });

      resetBtn.addEventListener('click', function() {
        count = 0;
        countDisplay.textContent = count;
        localStorage.setItem('count', count);
      });
    });
  </script>
</body>
</html>
